<!DOCTYPE HTML>
<html>
<head>
    <title>겜블링 게임</title>
    <style>
        span{
            display : inline-block;
            width: 100px;
            height:100px;
            border : 5px solid black;
            font-size:50px;
            text-align : center;
            
        }
        
    </style>

    <script>
       
        var temp1;
        var temp2;
        var temp3;
        function change1() {
            var num1=document.getElementById("box1");
            var number1=Math.floor(Math.random()*3);
            num1.innerHTML=number1;
            temp1=number1;
        }
        function change2() {
            var num2=document.getElementById("box2");
            var number2=Math.floor(Math.random()*3);
            num2.innerHTML=number2;
            temp2=number2;
		}
        function change3() {
            var num3=document.getElementById("box3");
            var number3=Math.floor(Math.random()*3);
            num3.innerHTML=number3;
            temp3=number3;
		}
        function result() {
           
            if(temp1==temp2 && temp2==temp3) {
                var obj = document.getElementById("parent");
                var newDIV = document.createElement("div");
                newDIV.innerHTML="Success(click here to do again)";
                newDIV.addEventListener("click", 
                                        function() {
                    var p =this.parentElement;
                    p.removeChild(this);
                    var num1=document.getElementById("box1");
                    num1.innerHTML=0;
                    var num2=document.getElementById("box2");
                    num2.innerHTML=0;
                    var num3=document.getElementById("box3");
                    num3.innerHTML=0;
                      });
                   obj.appendChild(newDIV);
               }
            else {
                 var obj = document.getElementById("parent");
                   var newDIV = document.createElement("div");
                   newDIV.innerHTML="Fail(click here to do again)";
                   newDIV.addEventListener("click", 
                                           function() {
                       var p =this.parentElement;
                       p.removeChild(this);
                       var num1=document.getElementById("box1");
                       num1.innerHTML=0;
                       
                       var num2=document.getElementById("box2");
                       num2.innerHTML=0;
                       
                       var num3=document.getElementById("box3");
                       num3.innerHTML=0;
                      });
                   obj.appendChild(newDIV);
                
            }
        }
	 </script>
</head>
    <body id="parent">
        <h3>갬블링 게임</h3>
        <p>각 숫자를 클릭하면 0에서 2사이의 난수로 바뀝니다. 모두 같은 수가 나오면 승리합니다.</p>
        <hr>
        <span id="box1"  onclick="change1()">0</span>
        <span id="box2"  onclick="change2()">0</span>
        <span id="box3"  onclick="change3();result()">0</span>
        
   
    
        
    
    </body>
</html>
