<!DOCTYPE HTML>
<html>
    <head><title>6번문제입니다.</title>
    </head>
    <body>
        <h3>문자열 분할</h3>
        <hr>
        <script>
            var line=prompt("문자열 입력",0);
            var line1=line.split("&");
            for(var i=0 ; i<line1.length ; i++)
            {
                document.write(line1[i]+"<br>");
            }
        </script>
    </body>
</html>
